<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Buat List</title>
</head>
<body>

	<h3>Kegiatan:</h3>
	<ol type="I">
		<li>Bangun pagi</li>
		<li>Mandi</li>
		<li>Sarapan</li>
		<li>main komputer</li>
	</ol>

	<h3>Pergi kemana?</h3>
	<ul type="circle">
		<li>Taman</li>
		<li>Mall</li>
		<li>Sekolah</li>
		<li>Warung</li>
		<li>Restaurant</li>
	</ul>

	<h3>Ini adalah Definition List</h3>
	<dl>
		<dt><b>ini HTML</b></dt>
		<dd><i>Hypertext Markup Language</i></dd>
		<dt><b>Style</b></dt>
		<dd><i>Ini Style</i></dd>
		<dt><b>Apa ini?</b></dt>
		<dd><i>Ini definition list</i></dd>
	</dl>

</body>
</html>
