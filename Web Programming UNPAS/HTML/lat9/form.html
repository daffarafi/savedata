<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Buat Form</title>
</head>
<body>
	<form>
		<table cellspacing="0" cellpadding="5">
			<tr>
				<td colspan="3" align="right"><label for="username">username :</label>
				<input type="text" name="username" id="username"></td>
				<td colspan="3" align="right"><label for="password">password :</label>
				<input type="password" name="password" id="password"></td>
			</tr>
			<tr>
				<td colspan="6" align="left">
					<input type="radio" name="jeniskelamin" id="pria">
					<label for="pria">pria</label>
					<input type="radio" name="jeniskelamin" id="wanita">
					<label for="wanita">wanita</label>
					<input type="radio" name="jeniskelamin" id="rahasia">
					<label for="rahasia">rahasia</label>
				</td>
			</tr>
			<tr>
				<td align="left">
					<input type="checkbox" name="hobi" id="bermain game">
					<label for="bermain game">bermain game</label>
				</td>
				<td align="left">
					<input type="checkbox" name="bernyanyi" id="bernyanyi">
					<label for="bernyanyi">bernyanyi</label>
				</td>
			</tr>
				<td align="left">
					<input type="checkbox" name="mandi" id="mandi">
					<label for="mandi">mandi</label>
				</td>
				<td align="left">
					<input type="checkbox" name="olahraga" id="olahraga">
					<label for="olahraga">olahraga</label>
				</td>
			<tr>
				<td align="right"><label for="asal">Daerah asal :</label>
				</td>
				<td>
				<select id="asal">
					<option>Select Option</option>
					<option>Jakarta</option>
					<option>Bandung</option>
					<option>Bali</option>
					<option>Depok</option>
					<option>Australia</option>
				</select>
				</td>
			</tr>
			<tr>
				<td align="right"><label for="komentar">Komentar :</label>
				</td>
				<td>
					<textarea id="komentar"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><button type="submit">Kirim!</button></td>
			</tr>
			<tr>
				<td></td><td></td><td></td><td></td><td></td><td></td>
			</tr>
		</table>
	</form>
</body>
</html>
