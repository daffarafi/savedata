<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Buat tabel</title>
</head>
<body>
	<p>
		<table border="1" cellspacing="0" cellpadding="15">
			<tr>
				<td>Baris 1, kolom 1</td>
				<td>baris 1, kolom 2</td>
			</tr>
			<tr>
				<td>baris 2, kolom 1</td>
				<td>baris 2, kolom 2</td>
			</tr>
		</table>
	</p>	
	<p>
		<table  border="3" cellspacing="0" cellpadding="15">
			<thead>
				<tr>
					<th></th>
					<th>Kolom 1</th>
					<th>Kolom 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Baris 1</th>
					<td>Baris 1, Kolom 1</td>
					<td>Baris 1, kolom 2</td>
				</tr>
				<tr>
					<th>baris 2</th>
					<td>baris 2, kolom 1</td>
					<td>baris 2, kolom 2</td>
				</tr>
			</tbody>
		</table>
	</p>


</body>
</html>
