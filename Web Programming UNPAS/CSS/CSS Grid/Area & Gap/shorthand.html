<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat</title>
    <style>
        html, body {
            background-color: #ddd;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 5px;
            box-sizing: border-box;
            border: 2px solid white;
            display: grid;
            grid-auto-flow: row;
            /* grid-template-columns: 1fr 2fr 3fr;
            grid-template-rows: [baris1-awal] 50px [baris1-akhir baris2-awal]100px [baris2-akhir];    
            grid-template-areas: 
            'header header header'
            'footer footer footer';*/
            grid-template: [baris1-awal] "header header header" 50px [baris1-akhir baris2-awal] "footer footer footer" 100px [baris2-akhir] / 1fr 2fr 3fr;
        }

        .item {
            background-color: rgb(255, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .item:nth-child(even) {
            background-color: rgb(25, 0, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <!-- <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div> -->
    </div>
</body>
</html>
